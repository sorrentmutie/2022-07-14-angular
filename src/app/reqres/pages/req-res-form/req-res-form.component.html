<form #reqresForm="ngForm" (submit)="submit()">

  <div class="form-group">
    <label for="name">Name</label>
    <input #name="ngModel" [(ngModel)]="user.name" required type="text" class="form-control" name="name" id="name">
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors && name.errors['required']">Il nome è obbligatorio</div>
   </div>
  </div>

  <div class="form-group">
    <label for="job">Job</label>
    <input #job="ngModel" [(ngModel)]="user.job" required type="text" class="form-control" name="job" id="job">
    <div *ngIf="job.invalid && (job.dirty || job.touched)" class="alert alert-danger">
      <div *ngIf="job.errors && job.errors['required']">Il lavoro è obbligatorio</div>
   </div>
  </div>

  <button style="margin-top:5px" [disabled]="reqresForm.form.invalid" type="submit" class="btn btn-info">OK</button>
</form>

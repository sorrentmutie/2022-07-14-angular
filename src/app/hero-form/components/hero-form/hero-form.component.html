<h1>Il form dell'eroe</h1>

<form #heroForm="ngForm" (submit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nome</label>
    <input #name="ngModel" [(ngModel)]="hero.name" type="text" class="form-control"
       name="name" required minlength="4">

   <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors && name.errors['required']">Il nome è obbligatorio</div>
      <div *ngIf="name.errors && name.errors['minlength']">La lunghezza minima è 4</div>
   </div>
  </div>

  <div class="form-group">
    <label for="alterEgo">Alter ego</label>
    <input [(ngModel)]="hero.alterEgo" type="text" class="form-control" name="alterEgo" id="alterEgo">
  </div>

  <div class="form-group">
    <label for="power">Super potere</label>
    <select  [(ngModel)]="hero.power"  class="form-control" id="power" name="power">
      <option *ngFor="let p of powers" [value]="p">{{p}}</option>
    </select>
  </div>


  <button [disabled]="heroForm.form.invalid" style="margin-top:4px" type="submit" class="btn btn-success">Submit</button>
  <button type="button" class="btn btn-default" (click)="newHero();heroForm.reset()">Nuovo Eroe</button>

</form>
